<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tack Toe</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="game">
      <div class="game__container">
        <section class="js-menu menu">
          <div class="menu__select">
            <h1 class="menu__heading">Pick player 1's mark</h1>
            <div class="menu__mark-group">
              <label
                class="js-menu-label menu__label menu__input menu__input--x input-mark input-mark--x"
                for="mark--x"
                data-checked="false"
                data-input-ref="mark--x"
              >
                <input
                  type="radio"
                  id="mark--x"
                  class="js-menu-input"
                  name="mark"
                  data-name="mark--x"
                />
              </label>
              <label
                class="js-menu-label menu__label menu__input menu__input--ring input-mark input-mark--ring"
                for="mark--ring"
                data-checked="true"
                data-input-ref="mark--ring"
              >
                <input
                  type="radio"
                  id="mark--ring"
                  class="js-menu-input"
                  name="mark"
                  data-name="mark--ring"
                  checked
                />
              </label>
            </div>
            <p class="description">remember : X goes first</p>
          </div>
          <button
            class="js-menu-button menu__btn btn btn--secondary btn--full btn--shadow-secondary"
            data-opponent="cpu"
          >
            NEW GAME (VS CPU)
          </button>

          <button
            class="js-menu-button menu__btn btn btn--primary btn--full btn--shadow-primary"
            data-opponent="p2"
          >
            NEW GAME (VS PLAYER 2)
          </button>
        </section>

        <section class="board board--hidden js-board">
          <div class="board__control">
            <div class="board__control-mark">
              <span
                class="board__control-mark--x input-mark input-mark--x"
              ></span>
              <span
                class="board__control-mark--ring input-mark input-mark--ring"
              ></span>
            </div>

            <div class="board__turn js-board-turn">
              <span class="board__turn-text">Turn</span>
            </div>

            <button
              class="js-modal-trigger board__control-btn btn btn--light btn--sm btn--shadow-light btn--icon"
            >
              <img
                src="/reset-arrow.svg"
                alt=""
                width="20"
                height="20"
                class="board__icon"
              />
            </button>
          </div>

          <div class="board__moves js-board-moves"></div>

          <div class="board__wins">
            <div class="board__wins-card board__wins-card--player">
              <span id="js-wins-title-p1" class="board__wins-title"
                >o (you)</span
              >
              <span id="js-wins-p1" class="board__wins-number">0</span>
            </div>

            <div class="board__wins-card board__wins-card--ties">
              <span class="board__wins-title">ties</span>
              <span id="js-ties" class="board__wins-number">0</span>
            </div>

            <div class="board__wins-card board__wins-card--opponent">
              <span id="js-wins-title-opponent" class="board__wins-title"
                >x (cpu)</span
              >
              <span id="js-wins-opponent" class="board__wins-number">0</span>
            </div>
          </div>
        </section>

        <div
          aria-label="Restart Game Modal"
          id="js-modal-restart"
          class="modal modal-restart is-hidden"
        >
          <h2 class="modal__headline">Restart Game?</h2>

          <div class="modal__button-group">
            <button
              class="js-modal-trigger modal__btn btn btn--light btn--sm btn--shadow-light"
            >
              No, Cancel
            </button>
            <button
              id="js-restart-button"
              class="modal__btn btn btn--secondary btn--sm btn--shadow-secondary-sm"
              data-target="modal-restart"
            >
              Yes, Restart
            </button>
          </div>
        </div>

        <div id="js-modal-over" class="modal modal-over is-hidden">
          <p id="js-round-outcome" class="modal__outcome"></p>
          <h2 class="modal__headline modal-over__headline">
            <div class="modal__next-mark">
              <span
                class="modal__mark modal__mark--x input-mark input-mark--x"
              ></span>
              <span
                class="modal__mark modal__mark--ring input-mark input-mark--ring"
              ></span>
            </div>

            <span>Takes The Round</span>
          </h2>
          <div class="modal__button-group">
            <button
              data-target="modal-over"
              id="js-quit-button"
              class="modal__btn btn btn--light btn--sm btn--shadow-light"
            >
              Quit
            </button>
            <button
              id="js-next-button"
              class="modal__btn btn btn--secondary btn--sm btn--shadow-secondary-sm"
            >
              Next Round
            </button>
          </div>
        </div>
        <div id="js-overlay" class="game__overlay is-hidden"></div>
      </div>
    </main>

    <!-- JS script files  -->
    <script src="/app.js" type="module"></script>
  </body>
</html>
